<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Survive.io</title>
</head>
<body>
  <div id="app">
    <div id="before-all-layer" class="layer"></div>
    <div id="shadow-layer" class="layer"></div>
    <div id="plane-1" class="layer"></div>

    <div id="ui-plane" class="layer">

      <div class="hotbar">
        <div class="hotbar-slot-1 hotbar-slot"> <div class="hotbar-slot-item-1 hotbar-slot-item"></div> <div class="hotbar-slot-number-1 hotbar-slot-number"></div> </div>
        <div></div>
        <div class="hotbar-slot-2 hotbar-slot"> <div class="hotbar-slot-item-2 hotbar-slot-item"></div> <div class="hotbar-slot-number-2 hotbar-slot-number"></div> </div>
        <div class="hotbar-slot-3 hotbar-slot"> <div class="hotbar-slot-item-3 hotbar-slot-item"></div> <div class="hotbar-slot-number-3 hotbar-slot-number"></div> </div>
        <div class="hotbar-slot-4 hotbar-slot"> <div class="hotbar-slot-item-4 hotbar-slot-item"></div> <div class="hotbar-slot-number-4 hotbar-slot-number"></div> </div>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/index.js"></script>
</body>
</html>
